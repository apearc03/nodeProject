
<!DOCTYPE html>
<html>
<head>
	<title>Tank Arena</title>
	  
     

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	  <link href="mycss.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>

<body>

<script src="/socket.io/socket.io.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>

<div>Made by Chris Pearce.</div>
<div>Creative computing application submission.</div>
  <!-- Phaser uses this div as placeholder for the game canvas -->
  <div id = "GAME">
    
  </div>
  

<div id = "TEST">
  
</div>

<!-- login container  -->
<div class = "container-fluid" id = "main">
  <div id = "heading">
    <h1>Multiplayer Tank Arena</h1>
  </div>
  <img src = "assets/tank.png" alt ="introTanks" width = "150" height = "150">
  <form id = "nickSubmit" action="send">
      Choose your nickname
      <input id="nickname" autocomplete="off" maxlength="100"/><button>Send</button>
  </form>
  <div id = "nickError">
    
  </div>
  <div id = "controls">

        <div>
          Move Up
        </div>
        <div>
          <img src = "assets/w.png" alt = "Wkey" width = "40" height = "40">
        </div>
         <div>
          Move Left
        </div>
        <div>
          <img src = "assets/A.png" alt = "Akey" width = "40" height = "40">
        </div>
         <div>
          Move Down
        </div>
        <div>
          <img src = "assets/S.png" alt = "Skey" width = "40" height = "40">
        </div>
         <div>
          Move Right
        </div>
        <div>
          <img src = "assets/D.png" alt = "Dkey" width = "40" height = "40">
        </div>


         <div>
          Shoot
        </div>
        <div>
          <img src = "assets/mouseLeft.png" alt = "leftClick" width = "40" height = "40">
        </div>

  </div>
  <div id = "credit">
    <p>Built with <a href = "https://nodejs.org/en/" >Node.js</a>, <a href = "https://socket.io/" >Socket.io</a> and <a href = "https://phaser.io/" >Phaser</a>.</p>
  </div>
</div>



    <!-- This div is used for the chat -->
<div  class = "container-fluid" id = "container">
  <div id = "onlineCount">
          <!-- online count -->
    </div>
  <div class = "row">
    <div id = "chatContainer">

       <div id="chatLog">
          <!-- Chat log -->
        </div>
        <form id = "chat" action="send">
            <input id="m" autocomplete="off" maxlength="100"/><button>Send</button>
        </form>
      </div>
      <div id = "logContainer">
          <div id = "log">
            <!-- Connected and disconnected player log -->
          </div>
          
      </div>
  </div>

</div>  
    
   


<script type="text/javascript" src="socketChat.js"></script>
<script type="text/javascript" src="game.js"></script>

</body>
</html>
