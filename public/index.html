<body>
<script src="/socket.io/socket.io.js"></script>
<!--<script src="https://code.jquery.com/jquery-1.11.1.js"></script>-->


<script>

$(function(){	//document ready

   $('#container').hide();
   $('#nickError').hide();

  var socket = io();


  	$('#chat').submit(function(){

      if($('#m').val().trim()!=""){
    		socket.emit('chat message',$('#m').val());
      }

      $('#m').val('');
      
  		return false;

  	});


    //get nickname
    $('#nickSubmit').submit(function(){

      $('#nickError').hide();

      var validated = /^[A-Z]+$/i.test($('#nickname').val().trim());

          
        //do some validation checks on $('#nickname').val()). If passed socket emit to server and unhide all other divs. Hide nickname div. Trim spaces from either side.
      if(validated){
            socket.emit('nickname',$('#nickname').val());
            $('#nickSubmit').hide();
            $('#container').show();
      }
      else{
         $('#nickError').show();
      }

        

      $('#nickname').val('');
     return false;
    });
 
    //User chose nickname and connected
    socket.on('newNick', function(nick){

      $('#log').append($('<div>').text(nick + "  connected"));
      chatUpdate('#log',50);
    });

    //on user disconnect
    socket.on('disconnect', function(nick){

      $('#log').append($('<div>').text(nick + "  disconnected"));

      chatUpdate('#log',50);

    });


  	socket.on('chat message', function(msg){
  	

  			$('#demo').append($('<div class ="chatmessages">').text(msg));


        chatUpdate('#demo',50);

  	});

  	
        


});
</script>





<!-- hide once nick submitted -->
<div class = "container-fluid ">
  <form id = "nickSubmit" action="">
      <input id="nickname" autocomplete="off" maxlength="100"/><button>Send nickname</button>
  </form>
  <div id = "nickError">
    Nickname must not be empty and only contain letters.
  </div>
</div>



<div class = "container-fluid " id = "container">
  <div class = "row">
  <div id = "chatContainer">

     <div id="demo">

      </div>
      <form id = "chat" action="">
          <input id="m" autocomplete="off" maxlength="100"/><button>Send</button>
      </form>
    </div>
    <div id = "logContainer">
        <div id = "log">
          
        </div>
    </div>
  </div>
</div>  
  
   




</body>
</html>
