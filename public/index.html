
<!DOCTYPE html>
<html>
<head>
	<title></title>
	  
     

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	  <link href="mycss.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="clientScripts.js"></script>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<!--<script src="https://code.jquery.com/jquery-1.11.1.js"></script>-->


<script>

$(function(){	//document ready

  var socket = io();
  var connectionLogMax = 50;
  var chatLogMax = 50;

   $('#container').hide();
   $('#nickError').hide();

 

  	$('#chat').submit(function(){

      if($('#m').val().trim()!=""){
    		socket.emit('chat message',$('#m').val());
      }

      $('#m').val('');

  		return false;

  	});


 
    $('#nickSubmit').submit(function(){

      $('#nickError').hide();

      var validated = /^[A-Z]+$/i.test($('#nickname').val().trim()); //Check if trimmed nickname only contains letters

          
  
      if(validated){

        
            socket.emit('nickname',$('#nickname').val());

                 socket.on('nameTaken', function(taken){

                      if(taken){
                          $('#nickError').text("The nickname is taken");
                          $('#nickError').show();
                      }
                      else{
                        $('#nickError').hide();
                        $('#nickSubmit').hide();
                        $('#container').show();
                      }
                  });

                 
  
      }
      else{
        $('#nickError').text("Nickname must only contain letters");
        $('#nickError').show();
      }

        

      $('#nickname').val('');
     return false;
    });
 



    //User chose nickname and connected
    socket.on('newNick', function(nick, onlineCount){

      $('#log').append($('<div>').text(nick + "  connected"));
       $('#onlineCount').text(onlineCount + "  online");
      chatUpdate('#log',connectionLogMax);
    });

    //on user disconnect
    socket.on('disconnect', function(nick,onlineCount){


      $('#log').append($('<div>').text(nick + "  disconnected"));
       $('#onlineCount').text(onlineCount + "  online");
      chatUpdate('#log',connectionLogMax);




    });


  	socket.on('chat message', function(msg){
  	

  			$('#chatLog').append($('<div class ="chatmessages">').text(msg));


        chatUpdate('#chatLog',chatLogMax); //Entries in chat updated

  	});

  	
        


});
</script>





<!-- hide once nick submitted -->
<div class = "container-fluid ">
  <form id = "nickSubmit" action="">
      <input id="nickname" autocomplete="off" maxlength="100"/><button>Send nickname</button>
  </form>
  <div id = "nickError">
    
  </div>
</div>



    
<div class = "container-fluid " id = "container">
  <div id = "onlineCount">
          <!-- online count -->
    </div>
  <div class = "row">
  <div id = "chatContainer">

     <div id="chatLog">
        <!-- Chat log -->
      </div>
      <form id = "chat" action="">
          <input id="m" autocomplete="off" maxlength="100"/><button>Send</button>
      </form>
    </div>
    <div id = "logContainer">
        <div id = "log">
          <!-- Connected and disconnected player log -->
        </div>
        
    </div>
  </div>

</div>  
    
   




</body>
</html>
