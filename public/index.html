<script src="/socket.io/socket.io.js"></script>

<script>

$(function(){	//document ready
   $('#container').hide();
  var socket = io();


  	$('#chat').submit(function(){
  		socket.emit('chat message',$('#m').val());
  		$('#m').val('');
  		return false;
  	});


    //get nickname
    $('#nickSubmit').submit(function(){


        $('#container').show();
      //do some validation checks on $('#nickname').val()). If passed socket emit to server and unhide all other divs. Hide nickname div. Trim spaces from either side.
      socket.emit('nickname',$('#nickname').val());
      $('#nickname').val('');
     return false;
    });
 



  	socket.on('chat message', function(msg){
  	

  			$('#demo').append($('<div class ="chatmessages">').text(msg));

  			if($('#demo div').length>50){    //max 50 messages to be shown
  				$('#demo div').first().remove();
  			}

      $('#demo').scrollTop($('#demo')[0].scrollHeight); //scrolls to the bottom of the overflow chat container


  	});

  	
        


});
</script>
